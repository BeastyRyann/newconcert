<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f9ff;
    }
    .ticket {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 90%;
    }
    #qrContainer {
      width: 280px;
      height: 280px;
      margin: 15px auto;
      border: 8px solid white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #qrImage {
      max-width: 100%;
      max-height: 100%;
    }
    .timer {
      font-size: 1.2rem;
      color: #555;
      margin: 15px 0;
    }
    .error {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="ticket">
    <h1>Event Ticket</h1>
    <p>QR code refreshes every 60 seconds to prevent screenshot sharing</p>
    
    <div id="qrContainer">
      <img id="qrImage" src="" alt="Dynamic QR Ticket">
    </div>
    
    <div class="timer">Next refresh: <span id="countdown">60</span>s</div>
    <div id="error" class="error"></div>
  </div>

  <script>
    // Configuration
    const SITE_URL = 'https://your-new-site.netlify.app'; // UPDATE THIS
    const TOKEN_ENDPOINT = `${SITE_URL}/.netlify/functions/token`;
    const CUSTOM_QR_IMAGE_URL = 'ticket-qr.jpg'; // UPDATE WITH YOUR FILENAME
    
    // Elements
    const qrImage = document.getElementById('qrImage');
    const countdownEl = document.getElementById('countdown');
    const errorEl = document.getElementById('error');
    
    // State
    let currentToken = null;
    let lastRefreshTime = Date.now();
    
    // Set your custom QR image
    qrImage.src = CUSTOM_QR_IMAGE_URL;
    
    // Fetch new token
    async function fetchToken() {
      try {
        const response = await fetch(TOKEN_ENDPOINT);
        if (!response.ok) throw new Error('Token request failed');
        return response.json();
      } catch (error) {
        showError('Connection error - retrying...');
        setTimeout(fetchToken, 5000);
        return null;
      }
    }
    
    // Update token and QR destination
    async function refreshToken() {
      const tokenData = await fetchToken();
      if (!tokenData) return;
      
      currentToken = tokenData.token;
      qrImage.dataset.token = tokenData.token;
      lastRefreshTime = Date.now();
      hideError();
    }
    
    // Update timer display (FIXED - NO NEGATIVES)
    function updateTimer() {
      const elapsedSeconds = Math.floor((Date.now() - lastRefreshTime) / 1000);
      const secondsLeft = Math.max(0, 60 - elapsedSeconds);
      
      countdownEl.textContent = secondsLeft;
      
      if (elapsedSeconds >= 60) {
        refreshToken();
      }
    }
    
    // Error handling
    function showError(message) {
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }
    
    function hideError() {
      errorEl.style.display = 'none';
    }
    
    // Initialize
    (async function init() {
      await refreshToken();
      setInterval(updateTimer, 1000);
    })();
  </script>
</body>

</html>
