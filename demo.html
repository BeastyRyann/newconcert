<!DOCTYPE html>
<html>
<head>
  <title>3Arena Ticket Clone</title>
  <style>
    body { font-family: 'Helvetica Neue', Arial; background: #f5f5f5; padding: 20px; }
    .ticket { background: white; border-radius: 12px; padding: 25px; max-width: 400px; margin: 0 auto; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .qr-container { margin: 20px auto; text-align: center; }
    .event-title { font-size: 22px; font-weight: bold; margin-bottom: 5px; }
  </style>
</head>
<body>
  <div class="ticket">
    <div class="event-title">Kendrick Lamar and SZA - Grand National Tour</div>
    <div class="venue">Aug 9, 2025 - 19:00 | 3 Arena, Stockholm</div>
    
    <div class="qr-container">
      <img id="qrCode" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=DEMO-3ARENA-2656" alt="QR Code">
      <p><small>Scan for Entry</small></p>
    </div>
  </div>

  <script>
    setInterval(() => {
      document.getElementById('qrCode').src = 
        `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=DEMO-3ARENA-2656-${Date.now()}`;
    }, 60000);
  </script>
</body>
</html>
